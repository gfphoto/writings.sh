<div class="contact-info">
  <hr>
  <span markdown="1" class="avatar-container">
    <img alt="avatar" src="{{ site.gravatar_link }}?s=80">
  </span>
  <span markdown="1" class="contact-info-container">
    {{ site.author_name_cn }}, {{ site.author_location }}.
    <a href="mailto: {{ site.email }}">{{ site.email }}</a> |
    <a href="https://github.com/{{ site.github_username }}">github</a> |
    <a href="https://www.douban.com/people/{{ site.douban_username }}">douban</a>
  </span>
  <div class="clear"></div>
</div>
