<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="turbolinks-cache-control" content="no-cache">

{% if page.title %}
  {% if page.layout == 'post' %}
<title>{{ page.title }} | {{ site.title }}</title>
  {% else %}
<title>{{ page.title }}</title>
  {% endif %}
{% endif %}

{% if page.tag %}
<title>#{{ page.tag }} | {{ site.title }}</title>
{% endif %}

<meta name="description" content="{{ site.description }}"/>
<link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/style.min.css" | relative_url }}">
<script src="{{ "/assets/js/script.min.js" | relative_url }}"></script>

{% if page.layout == 'post' %}
  {% if site.gitalk.enabled %}
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
  {% endif %}
{% endif %}

<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
      inlineMath: [['$','$']]
    }
  });
</script>
