<figure>
  <img {% if include.id %}id="{{ include.id }}"{% endif %} class="post-content-img" src="{% if include.absolute_url %}{{ include.absolute_url }}{% else %}{{ site.image_prefix | append: include.path }}{% endif %}" alt="{{include.alt}}" {% if {{include.max_height}} or include.too_large or include.width %}style="max-height: {{ include.max_height }}px; {% if include.width %}width: {{ include.width }};{% endif %}{% if include.too_large %}display: none;{% endif %}"{% endif %} />{% if include.note or include.too_large %}<figcaption>{{ include.note }}{% if include.too_large %}  图片太大，请<a href="javascript: void(0);" onclick="document.getElementById('{{ include.id }}').style.display = 'block'; return false;">手动加载</a>{% endif %}</figcaption>{% endif %}</figure>
