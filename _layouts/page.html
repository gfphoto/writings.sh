---
layout: base
---

<body class="default">
  <!-- Top header -->
  <header>
    <h1>
      <a href="/">{{ site.title }}</a>
    </h1>
    <p class="divider">
      <img src="{{ "/assets/images/divider.png" | relative_url }}">

  <!-- Page content -->
  <article>
    <!-- Nav -->
    {% include navbar.html %}

    </div>
  </article>

  <!-- Footer -->
  {% include footer.html %}
</body>
