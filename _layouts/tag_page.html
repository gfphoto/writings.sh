---
layout: default
permalink: /tag/{{ page.tag }}/
---

<h2><a href="/tag/{{ page.tag | relative_url }}.html">#{{ page.tag }}</a></h2>

<ul>
{% for post in page.posts %}
  <li>
    <code>{{ post.date | date: "%Y-%m-%d" }}</code>
    <a href="{{ post.url }}"> {{ post.title | escape }} </a>
  </li>
{% endfor %}
</ul>
